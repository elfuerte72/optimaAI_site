[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=php-fpm
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=5
autostart=true
autorestart=true

[program:nginx]
command=nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10
autostart=true
autorestart=true

[program:laravel-setup]
command=sh -c "cp .env.railway .env && php -v && php -m && php artisan key:generate --force && php artisan migrate --force && php artisan route:clear && php artisan config:clear && php artisan view:clear && php artisan cache:clear && touch /tmp/laravel-setup-done"
directory=/var/www/html
autostart=true
autorestart=false
startretries=1
priority=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0 