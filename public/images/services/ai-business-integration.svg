<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0F1E" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0A0F1E" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00F0FF" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feComposite in="blur" operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Фоновый прямоугольник -->
  <rect width="500" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Сетка -->
  <g opacity="0.1" stroke="#00F0FF" stroke-width="0.5">
    <line x1="50" y1="0" x2="50" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="250" y1="0" x2="250" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="350" y1="0" x2="350" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="450" y1="0" x2="450" y2="400"/>
    
    <line x1="0" y1="50" x2="500" y2="50"/>
    <line x1="0" y1="100" x2="500" y2="100"/>
    <line x1="0" y1="150" x2="500" y2="150"/>
    <line x1="0" y1="200" x2="500" y2="200"/>
    <line x1="0" y1="250" x2="500" y2="250"/>
    <line x1="0" y1="300" x2="500" y2="300"/>
    <line x1="0" y1="350" x2="500" y2="350"/>
  </g>
  
  <!-- Центральная иллюстрация - Бизнес-интеграция -->
  <g transform="translate(250, 200)">
    <!-- Центральный круг (ИИ) -->
    <circle cx="0" cy="0" r="60" fill="#0A0F1E" stroke="#00F0FF" stroke-width="2" filter="url(#glow)"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#00F0FF" font-family="monospace" font-size="24" font-weight="bold">AI</text>
    
    <!-- Орбиты бизнес-процессов -->
    <g fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.7">
      <ellipse cx="0" cy="0" rx="100" ry="40" transform="rotate(0)"/>
      <ellipse cx="0" cy="0" rx="100" ry="40" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="100" ry="40" transform="rotate(120)"/>
    </g>
    
    <!-- Бизнес-элементы на орбитах -->
    <!-- Орбита 1 -->
    <g transform="rotate(0)">
      <g transform="translate(100, 0)">
        <circle cx="0" cy="0" r="15" fill="#0A0F1E" stroke="#00F0FF" stroke-width="1.5"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#00F0FF" font-family="monospace" font-size="10">CRM</text>
      </g>
      <g transform="translate(-100, 0)">
        <circle cx="0" cy="0" r="15" fill="#0A0F1E" stroke="#00F0FF" stroke-width="1.5"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#00F0FF" font-family="monospace" font-size="10">ERP</text>
      </g>
    </g>
    
    <!-- Орбита 2 -->
    <g transform="rotate(60)">
      <g transform="translate(100, 0)">
        <circle cx="0" cy="0" r="15" fill="#0A0F1E" stroke="#00F0FF" stroke-width="1.5"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#00F0FF" font-family="monospace" font-size="10">HR</text>
      </g>
      <g transform="translate(-100, 0)">
        <circle cx="0" cy="0" r="15" fill="#0A0F1E" stroke="#00F0FF" stroke-width="1.5"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#00F0FF" font-family="monospace" font-size="8">SALES</text>
      </g>
    </g>
    
    <!-- Орбита 3 -->
    <g transform="rotate(120)">
      <g transform="translate(100, 0)">
        <circle cx="0" cy="0" r="15" fill="#0A0F1E" stroke="#00F0FF" stroke-width="1.5"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#00F0FF" font-family="monospace" font-size="8">DATA</text>
      </g>
      <g transform="translate(-100, 0)">
        <circle cx="0" cy="0" r="15" fill="#0A0F1E" stroke="#00F0FF" stroke-width="1.5"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#00F0FF" font-family="monospace" font-size="8">DOCS</text>
      </g>
    </g>
    
    <!-- Соединительные линии от ИИ к бизнес-элементам -->
    <g stroke="#00F0FF" stroke-width="1" stroke-dasharray="4 2">
      <!-- Орбита 1 -->
      <line x1="0" y1="0" x2="100" y2="0"/>
      <line x1="0" y1="0" x2="-100" y2="0"/>
      
      <!-- Орбита 2 -->
      <line x1="0" y1="0" x2="50" y2="86.6"/>
      <line x1="0" y1="0" x2="-50" y2="-86.6"/>
      
      <!-- Орбита 3 -->
      <line x1="0" y1="0" x2="-50" y2="86.6"/>
      <line x1="0" y1="0" x2="50" y2="-86.6"/>
    </g>
  </g>
  
  <!-- Графики и диаграммы (символизируют бизнес-аналитику) -->
  <g transform="translate(50, 50)">
    <!-- Гистограмма -->
    <g>
      <rect x="0" y="0" width="15" height="30" fill="#00F0FF" opacity="0.3"/>
      <rect x="20" y="5" width="15" height="25" fill="#00F0FF" opacity="0.4"/>
      <rect x="40" y="10" width="15" height="20" fill="#00F0FF" opacity="0.5"/>
      <rect x="60" y="0" width="15" height="30" fill="#00F0FF" opacity="0.6"/>
      <rect x="80" y="15" width="15" height="15" fill="#00F0FF" opacity="0.7"/>
    </g>
    
    <!-- Линейный график -->
    <g transform="translate(0, 70)">
      <polyline points="0,30 20,10 40,20 60,5 80,15" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
      <circle cx="0" cy="30" r="3" fill="#00F0FF"/>
      <circle cx="20" cy="10" r="3" fill="#00F0FF"/>
      <circle cx="40" cy="20" r="3" fill="#00F0FF"/>
      <circle cx="60" cy="5" r="3" fill="#00F0FF"/>
      <circle cx="80" cy="15" r="3" fill="#00F0FF"/>
    </g>
  </g>
  
  <!-- Код и данные (символизируют техническую интеграцию) -->
  <g transform="translate(350, 50)">
    <!-- Блоки кода -->
    <g>
      <rect x="0" y="0" width="100" height="10" fill="#00F0FF" opacity="0.2"/>
      <rect x="0" y="15" width="80" height="10" fill="#00F0FF" opacity="0.3"/>
      <rect x="0" y="30" width="90" height="10" fill="#00F0FF" opacity="0.2"/>
      <rect x="0" y="45" width="70" height="10" fill="#00F0FF" opacity="0.3"/>
      <rect x="0" y="60" width="100" height="10" fill="#00F0FF" opacity="0.2"/>
    </g>
    
    <!-- Символы данных -->
    <g transform="translate(50, 90)">
      <text fill="#00F0FF" opacity="0.7" font-family="monospace" font-size="10">
        <tspan x="0" y="0">01001010</tspan>
        <tspan x="0" y="15">10110101</tspan>
        <tspan x="0" y="30">01001010</tspan>
      </text>
    </g>
  </g>
  
  <!-- Анимированные частицы (символизируют поток данных) -->
  <g>
    <!-- От бизнес-элементов к ИИ -->
    <circle cx="150" cy="200" r="2" fill="#00F0FF">
      <animate attributeName="cx" values="150;250;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="200;200;200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="350" cy="200" r="2" fill="#00F0FF">
      <animate attributeName="cx" values="350;250;350" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="200;200;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="100" r="2" fill="#00F0FF">
      <animate attributeName="cx" values="250;250;250" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;200;100" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="300" r="2" fill="#00F0FF">
      <animate attributeName="cx" values="250;250;250" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="300;200;300" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Декоративные элементы -->
  <g opacity="0.3">
    <circle cx="50" cy="350" r="5" fill="#00F0FF"/>
    <circle cx="450" cy="50" r="5" fill="#00F0FF"/>
    <circle cx="450" cy="350" r="5" fill="#00F0FF"/>
    <circle cx="50" cy="50" r="5" fill="#00F0FF"/>
  </g>
</svg> 